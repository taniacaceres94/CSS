<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scroll Fade</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
         ul {
            display: none;            
            width: 200px;
            height: 90%;
            background-color: black;
            position: absolute;
        }       
    </style>
</head>

<body>
    <div id='slide_nav'>
        <p id="slide_nav_button">☰</p> <!--&#9776;   (☰ U+2630)    https://escss.blogspot.com/2012/10/navicon-tres-lineas-semantico-rwd.html -->
    </div>
    <ul id='slide_menu'>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Acerca de</a>
        </li>
        <li>
            <a href="#">Contacto</a>
        </li>       
    </ul>

    <script src="JS/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#slide_nav_button").click(function () {
                $('#slide_menu').animate({ width: 'toggle' }, 300);
            });
        });

    </script>

</body>

</html>
