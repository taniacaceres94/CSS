<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .contenedor{
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: 100px 100px 100px;
        }

        .dv1{
            grid-row-start: 1;
            grid-row-end: 4;
        }

        .dv1 img{
            width: 100%;
            height: 100%;
        }

        .contenedor div{
            border: 1px solid black;
        }


    
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="dv1"><img src="https://picsum.photos/id/564/600/400" alt=""></div>
        <div class="dv2">2</div>
        <div class="dv3">3</div>
        <div class="dv4">4</div>
    </div>
</body>
</html>
